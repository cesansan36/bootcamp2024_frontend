<ng-container *ngIf="isModalVisible">

	<div class="modal">
		<section class="modal__panel {{size}}">
			<header><span>{{title}}</span><img src="assets/images/close.svg" alt="" (click)="hideModal()"></header>
			<main>
				<ng-content></ng-content>
				<app-button [buttonText]="buttonText" (click)="onFormButtonClicked()"></app-button>
			</main>
		</section>
	</div>

</ng-container>
