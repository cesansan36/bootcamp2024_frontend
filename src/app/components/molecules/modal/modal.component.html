<ng-container *ngIf="modalModel.isModalVisible">

	<div class="modal">
		<section class="modal__panel">
			<header><span>{{modalModel.title}}</span><img src="assets/images/close.svg" alt="" (click)="hideModal()"></header>
			<main>
				<ng-content></ng-content>
				<app-button [buttonText]="modalModel.buttonText" (click)="onFormButtonClicked()"></app-button>
			</main>
		</section>
	</div>

</ng-container>
