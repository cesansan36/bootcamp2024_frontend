<div>
	<app-input-field
		[label]="technologyformTexts.nameLabel"
		[placeholder]="technologyformTexts.namePlaceholder"
		(valueChanged)="onUpdateTechnologyName($event)">
	</app-input-field>

	<app-input-field
		[label]="technologyformTexts.descriptionLabel"
		[placeholder]="technologyformTexts.descriptionPlaceholder"
		(valueChanged)="onUpdateTechnologyDescription($event)">
	</app-input-field>
</div>
