<app-library
	[(libraryModal)]="libraryModal"
	(formButtonClicked)="handleModalButtonClick()">

	<app-add-bootcamp-form
		[options]="options"
		(bootcampNameChanged)="updateBootcampName($event)"
		(bootcampDescriptionChanged)="updateBootcampDescription($event)"
		(bootcampCapabilitiesChanged)="updateBootcampCapabilities($event)"
	>
	</app-add-bootcamp-form>
</app-library>
