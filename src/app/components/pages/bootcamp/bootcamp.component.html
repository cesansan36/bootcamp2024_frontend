<app-library
	[(libraryModal)]="libraryModalUser.libraryModal"
	(formButtonClicked)="handleModalButtonClick()">

	<app-add-bootcamp-form
		[options]="options"
		(bootcampNameChanged)="bootcampRecorder.updateBootcampName($event)"
		(bootcampDescriptionChanged)="bootcampRecorder.updateBootcampDescription($event)"
		(bootcampCapabilitiesChanged)="bootcampRecorder.updateBootcampCapabilities($event)"
	>
	</app-add-bootcamp-form>
</app-library>
