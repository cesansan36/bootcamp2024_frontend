<section class="library">
	<aside>
		<img src="assets/images/logo.svg" alt="logo">
		<a href="#"><img src="assets/images/house.svg" alt="home_link"><span>Inicio</span></a>
		<a href="#"><img src="assets/images/books.svg" alt="library_link"><span>Biblioteca</span></a>
	</aside>
	<section>
		<header>
			<img src="assets/images/nosotros_round_1.png" alt="user_icon">
		</header>
		<main class="library">
			<!-- <app-dropdown [options]="pageSizeOptions" (optionSelected)="handleModalButtonClick()"></app-dropdown> -->
			<!-- <select>
				<option *ngFor="let option of pageSizeOptions" [value]="option.value">{{ option.text }}</option>
			</select> -->
			<app-library-nav></app-library-nav>
			<div class="flex-right">
				<app-dropdown [options]="pageSizeOptions" (optionSelected)="handleItemsPerPageChange($event)"></app-dropdown>
			</div>

			<div class="library__results">
				<app-result-card *ngFor="let result of results" [resultCardContent]="result"></app-result-card>
			</div>

			<div class="library__footer flex-right">
				<app-button [buttonText]="'+ Crear'" (buttonClicked)="showModal()"></app-button>
				<app-pagination (pageNumberChange)="handlePageChange($event)"></app-pagination>
			</div>
		</main>
	</section>
</section>
<app-modal
	[modalModel]="libraryModal.modal"
	(formButtonClicked)="handleModalButtonClick()"
	(closeClicked)="hideModal()">

	<ng-content *ngIf="!libraryModal.isModalResult"></ng-content>
	<app-modal-result *ngIf="libraryModal.isModalResult" [modalModel]="libraryModal.modalResult"></app-modal-result>

</app-modal>
