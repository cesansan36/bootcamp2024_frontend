<div class="custom-results-holder">
	<ng-container *ngIf="results.length > 0">
		<app-result-card *ngFor="let result of results" [id]="result.id" [name]="result.name"
			[description]="result.description"></app-result-card>
	</ng-container>
	<ng-container *ngIf="results.length < 1">
		<div class="empty-results-message">
			<p>No results at this moment</p>
		</div>
	</ng-container>
</div>
