<div>
	<app-input-field
		[label]="capabilityFormTexts.nameLabel"
		[placeholder]="capabilityFormTexts.namePlaceholder"
		(valueChanged)="onUpdateCapabilityName($event)"
	>
	</app-input-field>

	<app-dropdown-tag-holder
		[label]="capabilityFormTexts.descriptionLabel"
		[options]="options"
		[tags]="[]"
		(currentTags)="onUpdateCapabilityTechnologies($event)"
	>

	</app-dropdown-tag-holder>
</div>
